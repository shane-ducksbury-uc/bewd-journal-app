version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: 
        - '5432:5432'
    volumes: 
        - './data:/var/lib/postgresql/data'
  
  adminer:
    image: adminer
    restart: always
    ports:
      - '9080:8080'